    <div>
        <canvas id="myChart"></canvas>

    <script>
        var myChart = document.getElementById("myChart").getContext("2d");
        var Chart = new Chart(myChart, {
            type: 'polarArea', // bar, horizontal, pie, line, doughnut, radar, polarArea
            data:{
                labels:['Rule', "Fame", "Intrinsic-Value", "Reliability", "Security", "Pleasure", "Adventure"],
                datasets:[{
                    label:"Population",
                    data:[
                        4,                 // Rule
                        13,                 // Fame
                        15,                 // Intrinsic-Value
                        8,                 // Reliability
                        3,                 // Security
                        13,                  // Pleasure
                        7                  // Adventure
                    ],
                backgroundColor:[ 
                    "rgba(139, 69, 19, 0.8)",       // Rule
                    "rgba(205, 133, 63, 0.8)",       // Fame
                    "rgba(210, 180, 140, 0.8)",     // Intrinsic-Value
                    "rgba(0, 191, 255, 1)",         // Reliability
                    "rgba(30, 144, 255, 1)",        // Security
                    "rgba(255, 165, 0, 1)",         // Pleasure
                    "rgba(255, 95, 31, 1)",         // Adventure
                    
                ],
                borderWidth: 5,
                }],
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'What are you after in life?',
                        font: {
                            size: 35
                        }
                        
                    },
                    legend: {
                        display: true,
                        position: "right",
                        labels: {
                            font: {
                                size: 13
                            }
                        },
                    },
                },
                scales: {
                    r: {
                        max: 15,
                        grid: {
                            display: false
                        },
                        ticks: {
                            display: false
                        }
                    },
                    
                }
    }
        })
      </script>
